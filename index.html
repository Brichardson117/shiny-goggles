<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title> Weather Dashboard</title>
    </head>
    <body>
        <header>
            <div class="p-3 mb-2 bg-info text-white">
            <h1 class="text-center" >Weather Dashboard</h1>
            </div>
        </header>

        <div class="container">
            <div class="row"></div>
            <h2 class="row justify-content-start">Search For A City:</h2>
            
                <label for="Location">Location:</label>
                <input id="citySearch" name="state" type="text" autofocus="true" />
                <button id="btn" type="button">Find</button>
          
        </div>
        <div>
            <h3 class="mx-auto col">Recent searches</h3>
            
        </div>
        
           <div id="displayWheather" class="justify-content-start"> </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
